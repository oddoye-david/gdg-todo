<ion-view title="Add Todo">
    <ion-content padding="'true'" class="has-header">
        <div class="list">
            <label class="item item-input" name="title">
                <span class="input-label">Title</span>
                <input ng-model="todo.title" type="text" placeholder="">
            </label>
            <ion-checkbox ng-model="todo.isCompleted">Completed?</ion-checkbox>
        </div>
        <button class="button button-balanced button-block icon-left ion-plus-round" ng-click="addTodo()">Add Todo</button>
    </ion-content>
</ion-view>
